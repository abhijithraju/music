<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blogger Comment Section</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="comment-box">
    <h2>Leave a Comment</h2>
    <input type="text" id="name" placeholder="Your name" />
    <textarea id="comment" placeholder="Your comment" rows="4"></textarea>
    <button onclick="postComment()">Post Comment</button>

    <div class="comment-list" id="commentList"></div>
  </div>

  <script>
    const BACKEND_URL = ""; // Leave blank for local, or set to your Render URL for deployed backend

    async function postComment() {
      const name = document.getElementById("name").value.trim();
      const comment = document.getElementById("comment").value.trim();

      if (!name || !comment) {
        alert("Please fill out both fields.");
        return;
      }

      const response = await fetch(`${BACKEND_URL}/submit`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, comment })
      });

      const result = await response.json();

      if (result.status === 'success') {
        loadComments();
        document.getElementById("name").value = '';
        document.getElementById("comment").value = '';
      } else {
        alert("Something went wrong: " + result.message);
      }
    }

    async function loadComments() {
      const res = await fetch(`${BACKEND_URL}/comments`);
      const data = await res.json();
      const container = document.getElementById("commentList");
      container.innerHTML = '';

      data.forEach(c => {
        container.innerHTML += `
          <div class="comment">
            <div class="meta"><strong>${c.name}</strong> Â· ${c.timestamp}</div>
            <div class="text">${c.comment}</div>
          </div>
        `;
      });
    }

    window.onload = loadComments;
  </script>
</body>
</html>
